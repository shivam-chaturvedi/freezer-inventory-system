<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezer Touch Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/touch.css') }}" rel="stylesheet">
</head>
<body class="touch-interface">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Side - Quick Add Form -->
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="fas fa-plus-circle"></i> Add Item to Freezer</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="quick-add-form">
                            <div class="mb-3">
                                <label for="touch-item-name" class="form-label fs-5">Item Name</label>
                                <input type="text" class="form-control form-control-lg" id="touch-item-name" 
                                       placeholder="Enter item name" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="touch-quantity" class="form-label fs-5">Quantity</label>
                                        <input type="number" class="form-control form-control-lg" id="touch-quantity" 
                                               placeholder="0" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="touch-unit" class="form-label fs-5">Unit</label>
                                        <select class="form-select form-select-lg" id="touch-unit" required>
                                            <option value="pieces">Pieces</option>
                                            <option value="kg">Kilograms</option>
                                            <option value="g">Grams</option>
                                            <option value="liters">Liters</option>
                                            <option value="ml">Milliliters</option>
                                            <option value="packages">Packages</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="touch-category" class="form-label fs-5">Category</label>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="meat">ü•© Meat</button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="dairy">ü•õ Dairy</button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="vegetables">ü•¨ Vegetables</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="fruits">üçé Fruits</button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="seafood">üêü Seafood</button>
                                        <button type="button" class="btn btn-outline-primary btn-lg w-100 mb-2 category-btn" 
                                                data-category="frozen">‚ùÑÔ∏è Frozen</button>
                                    </div>
                                </div>
                                <input type="hidden" id="touch-category" name="category">
                            </div>
                            
                            <div class="mb-3">
                                <label for="touch-expiry" class="form-label fs-5">Expiry Date (Optional)</label>
                                <input type="date" class="form-control form-control-lg" id="touch-expiry">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Save to Freezer
                                </button>
                                <button type="button" class="btn btn-info btn-lg" onclick="viewInventory()">
                                    <i class="fas fa-eye"></i> View Inventory
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Current Inventory & Sensors -->
            <div class="col-md-6 d-flex flex-column">
                <!-- Sensor Status -->
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="card text-center" id="touch-temp-card">
                            <div class="card-body">
                                <i class="fas fa-thermometer-half fa-2x"></i>
                                <h5 class="mt-2" id="touch-temp">--¬∞C</h5>
                                <small>Temperature</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center" id="touch-humidity-card">
                            <div class="card-body">
                                <i class="fas fa-tint fa-2x"></i>
                                <h5 class="mt-2" id="touch-humidity">--%</h5>
                                <small>Humidity</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card text-center" id="touch-door-card">
                            <div class="card-body">
                                <i class="fas fa-door-open fa-2x"></i>
                                <h5 class="mt-2" id="touch-door">--</h5>
                                <small>Door</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Current Inventory -->
                <div class="card flex-grow-1">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-boxes"></i> Current Inventory
                        </h5>
                    </div>
                    <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
                        <div id="touch-inventory-list">
                            <!-- Inventory items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h4>Item Added Successfully!</h4>
                    <p class="text-muted">The item has been added to your freezer inventory.</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/touch.js') }}"></script>
</body>
</html>
