<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Freezer Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pi_display.css') }}" rel="stylesheet">
</head>
<body class="pi-display">
    <!-- Header -->
    <div class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-8">
                    <h1 class="display-title">
                        <i class="fas fa-snowflake"></i> Freezer Inventory
                    </h1>
                </div>
                <div class="col-4 text-end">
                    <div class="time-display" id="current-time"></div>
                    <div class="status-indicator" id="system-status">
                        <i class="fas fa-circle"></i> Online
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Left Side - Inventory (Main Focus) -->
                <div class="col-8">
                    <div class="inventory-section">
                        <div class="section-header">
                            <h3><i class="fas fa-boxes"></i> Current Inventory</h3>
                            <div class="inventory-actions">
                                <button class="btn btn-primary btn-sm" onclick="showAddItemModal()">
                                    <i class="fas fa-plus"></i> Add Item
                                </button>
                                <button class="btn btn-info btn-sm" onclick="refreshData()">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                        </div>
                        
                        <div class="inventory-list" id="inventory-list">
                            <!-- Inventory items will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Right Side - Sensors (Compact) -->
                <div class="col-4">
                    <div class="sensors-section">
                        <h4><i class="fas fa-chart-line"></i> Sensor Data</h4>
                        
                        <!-- CO2 Sensor -->
                        <div class="sensor-card" id="co2-card">
                            <div class="sensor-icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="sensor-info">
                                <div class="sensor-label">CO2 Level</div>
                                <div class="sensor-value" id="co2-value">-- PPM</div>
                            </div>
                        </div>

                        <!-- Ammonia Sensor -->
                        <div class="sensor-card" id="ammonia-card">
                            <div class="sensor-icon">
                                <i class="fas fa-skull-crossbones"></i>
                            </div>
                            <div class="sensor-info">
                                <div class="sensor-label">Ammonia</div>
                                <div class="sensor-value" id="ammonia-value">-- PPM</div>
                            </div>
                        </div>

                        <!-- H2S Sensor -->
                        <div class="sensor-card" id="h2s-card">
                            <div class="sensor-icon">
                                <i class="fas fa-biohazard"></i>
                            </div>
                            <div class="sensor-info">
                                <div class="sensor-label">H2S Level</div>
                                <div class="sensor-value" id="h2s-value">-- PPM</div>
                            </div>
                        </div>

                        <!-- Air Quality -->
                        <div class="sensor-card" id="air-quality-card">
                            <div class="sensor-icon">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <div class="sensor-info">
                                <div class="sensor-label">Air Quality</div>
                                <div class="sensor-value" id="air-quality-value">--</div>
                            </div>
                        </div>

                        <!-- Spoilage Alert -->
                        <div class="alert-section">
                            <div class="alert-card" id="spoilage-alert">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span id="spoiled-count">0</span> Spoiled Items
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-item-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item-name" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="item-name" required inputmode="text" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="item-quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="item-quantity" required inputmode="numeric">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="item-unit" class="form-label">Unit</label>
                                    <select class="form-select" id="item-unit" required>
                                        <option value="pieces">Pieces</option>
                                        <option value="kg">Kilograms</option>
                                        <option value="g">Grams</option>
                                        <option value="liters">Liters</option>
                                        <option value="ml">Milliliters</option>
                                        <option value="packages">Packages</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item-category" class="form-label">Category</label>
                                    <select class="form-select" id="item-category">
                                        <option value="">Select Category</option>
                                        <option value="meat">ü•© Meat</option>
                                        <option value="dairy">ü•õ Dairy</option>
                                        <option value="vegetables">ü•¨ Vegetables</option>
                                        <option value="fruits">üçé Fruits</option>
                                        <option value="seafood">üêü Seafood</option>
                                        <option value="frozen">‚ùÑÔ∏è Frozen</option>
                                        <option value="other">üì¶ Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item-expiry" class="form-label">Expiry Date</label>
                                    <input type="date" class="form-control" id="item-expiry" inputmode="none">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="item-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="item-notes" rows="2" inputmode="text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/virtual-keyboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pi_display.js') }}"></script>
</body>
</html>
