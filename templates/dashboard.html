<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezer Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-snowflake"></i> Freezer Inventory Dashboard
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <span class="navbar-text">
                    <i class="fas fa-clock"></i> <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Sensor Status Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white" id="co2-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">CO2 Level</h6>
                                <h3 id="co2-value">-- PPM</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-wind fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white" id="ammonia-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Ammonia</h6>
                                <h3 id="ammonia-value">-- PPM</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-skull-crossbones fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white" id="h2s-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">H2S Level</h6>
                                <h3 id="h2s-value">-- PPM</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-biohazard fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white" id="air-quality-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Air Quality</h6>
                                <h3 id="air-quality-value">--</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-leaf fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Door Status and Spoilage Cards -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white" id="door-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Door Status</h6>
                                <h3 id="door-status">--</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-door-open fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white" id="spoilage-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Spoiled Items</h6>
                                <h3 id="spoiled-count">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-boxes"></i> Inventory Items
                        </h5>
                        <div>
                            <button class="btn btn-success btn-sm" onclick="showAddItemModal()">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="checkSpoilage()">
                                <i class="fas fa-search"></i> Check Spoilage
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="inventory-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Quantity</th>
                                        <th>Category</th>
                                        <th>Added Date</th>
                                        <th>Expiry Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-tbody">
                                    <!-- Inventory items will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-item-form">
                        <div class="mb-3">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item-quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="item-quantity" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item-unit" class="form-label">Unit</label>
                                    <select class="form-select" id="item-unit" required>
                                        <option value="pieces">Pieces</option>
                                        <option value="kg">Kilograms</option>
                                        <option value="g">Grams</option>
                                        <option value="liters">Liters</option>
                                        <option value="ml">Milliliters</option>
                                        <option value="packages">Packages</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="item-category" class="form-label">Category</label>
                            <select class="form-select" id="item-category">
                                <option value="">Select Category</option>
                                <option value="meat">Meat</option>
                                <option value="dairy">Dairy</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                                <option value="seafood">Seafood</option>
                                <option value="frozen">Frozen Foods</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="item-expiry" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="item-expiry">
                        </div>
                        <div class="mb-3">
                            <label for="item-notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="item-notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
