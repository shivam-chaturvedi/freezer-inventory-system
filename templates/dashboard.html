<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fridge Inventory Dashboard</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/logo.jpeg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <nav class="navbar navbar-dark bg-orange sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo" style="height: 35px; margin-right: 10px; border-radius: 5px; vertical-align: middle;"> 
                Fridge Inventory
            </span>
            <button class="btn btn-success btn-sm" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container-fluid p-3">
        <!-- Main Horizontal Scrollable Container -->
        <div class="horizontal-scroll-container">
            
            <!-- Section 1: Add Item -->
            <div class="scroll-section">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Add Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="quick-add-form">
                            <div class="mb-3">
                                <label class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item-name" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="item-quantity" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Unit</label>
                                        <select class="form-select" id="item-unit" required>
                                            <option value="pieces">Pieces</option>
                                            <option value="kg">Kg</option>
                                            <option value="g">Grams</option>
                                            <option value="liters">Liters</option>
                                            <option value="packages">Packages</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="item-category">
                                    <option value="">Select</option>
                                    <option value="meat">ü•© Meat</option>
                                    <option value="dairy">ü•õ Dairy</option>
                                    <option value="vegetables">ü•¨ Vegetables</option>
                                    <option value="fruits">üçé Fruits</option>
                                    <option value="seafood">üêü Seafood</option>
                                    <option value="frozen">‚ùÑÔ∏è Frozen</option>
                                    <option value="other">üì¶ Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Expiry Date</label>
                                <input type="date" class="form-control" id="item-expiry">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" id="item-notes" rows="2"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-save"></i> Add to Fridge
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Section 2: Current Inventory -->
            <div class="scroll-section">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-boxes"></i> Current Inventory</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="inventory-list" class="inventory-scroll">
                            <!-- Items will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3: Sensor Data -->
            <div class="scroll-section">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-line"></i> Sensor Data</h5>
                    </div>
                    <div class="card-body">
                        <div class="sensor-grid">
                            <!-- CO2 Level -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-primary">
                                    <i class="fas fa-wind"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">CO2 Level</div>
                                    <div class="sensor-value" id="co2-value">-- PPM</div>
                                </div>
                            </div>

                            <!-- Ammonia -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-warning">
                                    <i class="fas fa-skull-crossbones"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">Ammonia</div>
                                    <div class="sensor-value" id="ammonia-value">-- PPM</div>
                                </div>
                            </div>

                            <!-- H2S Level -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-danger">
                                    <i class="fas fa-biohazard"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">H2S Level</div>
                                    <div class="sensor-value" id="h2s-value">-- PPM</div>
                                </div>
                            </div>

                            <!-- Air Quality -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-success">
                                    <i class="fas fa-leaf"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">Air Quality</div>
                                    <div class="sensor-value" id="air-quality-value">--</div>
                                </div>
                            </div>

                            <!-- Door Status -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-info">
                                    <i class="fas fa-door-open"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">Door Status</div>
                                    <div class="sensor-value" id="door-status">--</div>
                                </div>
                            </div>

                            <!-- Spoiled Items -->
                            <div class="sensor-card">
                                <div class="sensor-icon bg-danger">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <div class="sensor-info">
                                    <div class="sensor-label">Spoiled Items</div>
                                    <div class="sensor-value" id="spoiled-count">0</div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <small class="text-muted" id="sensor-timestamp">Last updated: --</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
