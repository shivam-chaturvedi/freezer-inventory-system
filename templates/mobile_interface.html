<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Freezer Inventory - Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .mobile-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
        }
        
        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="card">
            <div class="header">
                <h2><i class="fas fa-mobile-alt"></i> Add Food Item</h2>
                <p class="mb-0">Scan QR code to add items to freezer inventory</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Success Message -->
                <div id="success-message" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i> Item added successfully!
                </div>
                
                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Adding item...</p>
                </div>
                
                <!-- Form -->
                <form id="add-item-form">
                    <div class="mb-3">
                        <label for="item-name" class="form-label">
                            <i class="fas fa-tag"></i> Item Name *
                        </label>
                        <input type="text" class="form-control" id="item-name" required 
                               placeholder="e.g., Chicken Breast, Milk, Apples">
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="item-quantity" class="form-label">
                                    <i class="fas fa-hashtag"></i> Quantity *
                                </label>
                                <input type="number" class="form-control" id="item-quantity" required 
                                       placeholder="10" min="1">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="item-unit" class="form-label">
                                    <i class="fas fa-ruler"></i> Unit *
                                </label>
                                <select class="form-select" id="item-unit" required>
                                    <option value="">Select Unit</option>
                                    <option value="pieces">Pieces</option>
                                    <option value="kg">Kilograms</option>
                                    <option value="g">Grams</option>
                                    <option value="liters">Liters</option>
                                    <option value="ml">Milliliters</option>
                                    <option value="packages">Packages</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="item-category" class="form-label">
                            <i class="fas fa-folder"></i> Category
                        </label>
                        <select class="form-select" id="item-category">
                            <option value="">Select Category</option>
                            <option value="meat">ü•© Meat</option>
                            <option value="dairy">ü•õ Dairy</option>
                            <option value="vegetables">ü•¨ Vegetables</option>
                            <option value="fruits">üçé Fruits</option>
                            <option value="seafood">üêü Seafood</option>
                            <option value="frozen">‚ùÑÔ∏è Frozen</option>
                            <option value="other">üì¶ Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="item-expiry" class="form-label">
                            <i class="fas fa-calendar"></i> Expiry Date
                        </label>
                        <input type="date" class="form-control" id="item-expiry">
                    </div>
                    
                    <div class="mb-3">
                        <label for="item-notes" class="form-label">
                            <i class="fas fa-sticky-note"></i> Notes
                        </label>
                        <textarea class="form-control" id="item-notes" rows="3" 
                                  placeholder="Any additional notes about this item..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus"></i> Add to Freezer
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> 
                        This item will appear on the main freezer display
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('add-item-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');
            
            // Show loading
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            form.style.display = 'none';
            
            const itemData = {
                name: document.getElementById('item-name').value.trim(),
                quantity: parseInt(document.getElementById('item-quantity').value),
                unit: document.getElementById('item-unit').value,
                category: document.getElementById('item-category').value,
                notes: document.getElementById('item-notes').value,
                expiry_date: document.getElementById('item-expiry').value || null
            };

            try {
                const response = await fetch('/api/inventory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    // Show success message
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    
                    // Hide success message after 3 seconds and show form again
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        form.style.display = 'block';
                    }, 3000);
                } else {
                    throw new Error('Failed to add item');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                loading.style.display = 'none';
                form.style.display = 'block';
                alert('Error adding item. Please try again.');
            }
        });
    </script>
</body>
</html>
